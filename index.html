<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness Quiz - UK Financial Sector</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional - already used in some suggestions) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <h1 class="card-title text-center mb-4">Phishing Awareness Quiz</h1>
                <p class="text-center lead mb-5">Test your ability to spot phishing attempts commonly used against UK financial services users.</p>

                <!-- Question area -->
                <p id="question" class="lead text-center mb-4"></p>

                <!-- Answer buttons -->
                <div class="d-grid gap-3 col-8 mx-auto">
                    <button class="btn btn-danger btn-lg" onclick="answer(true)">
                        <i class="fas fa-exclamation-triangle me-2"></i> This is Phishing
                    </button>
                    <button class="btn btn-success btn-lg" onclick="answer(false)">
                        <i class="fas fa-check-circle me-2"></i> This is Legitimate
                    </button>
                </div>

                <!-- Feedback area -->
                <p id="feedback" class="mt-4 text-center fw-bold fs-4"></p>

                <!-- Progress bar -->
                <div class="progress mt-4 mb-3" style="height: 12px;">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <!-- Current score -->
                <p class="text-center fs-5">Score: <strong id="score">0</strong> / 20</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <!-- Bootstrap JS (optional - only if you want Bootstrap dropdowns/tooltips/etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
