<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Awareness Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center">Phishing Awareness Quiz</h1>
                <p id="question" class="lead"></p>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" onclick="answer(true)">Phishing</button>
                    <button class="btn btn-success" onclick="answer(false)">Legitimate</button>
                </div>
                <p id="feedback" class="mt-3 text-center fw-bold"></p>
                <div class="progress mt-3">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>
                <p class="mt-2">Score: <span id="score">0</span> / 20</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
